<!DOCTYPE html>
<html>
<head><link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"></head>
<body class="text-center mt-5">
    <h1>Frontend Curso B</h1>
    <div id="data" class="alert alert-info">Cargando...</div>
    <script>
        // LUEGO PEGAREMOS LA URL AQUI
        const API_URL = "http://alb-back-444466100.us-east-1.elb.amazonaws.com"; 
        
        fetch(API_URL)
            .then(r => r.json())
            .then(d => document.getElementById('data').innerText = d.message)
            .catch(e => document.getElementById('data').innerText = "Error: " + e);
    </script>
</body>
</html>
